<h1>Reptils!</h1>
<div class="container">
    <div class="col-md-6">
        <button ng-click="reptiles.getRandomPet()">Random Reptile</button>
    </div>
    <div class="col-md-6">
        <h2>{{pet.name.$t}}</h2>
        <p>{{pet.description.$t}}</p>
        <img ng-src="{{pet.media.photos.photo[2].$t}}" />
    </div>
</div>
