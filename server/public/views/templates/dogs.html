<h1>Doges!</h1>
<div class="container">
    <div class="col-md-6">
        <button ng-click="dogs.getRandomPet()">Random Dog</button>
    </div>
    <div class="col-md-6">
        <h2>{{dogs.pet.name.$t}}</h2>
        <p>{{dogs.pet.description.$t}}</p>
        <img ng-src="{{dogs.pet.media.photos.photo[2].$t}}" />
    </div>
</div>
